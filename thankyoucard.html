<!DOCTYPE html>
<html>
<head>
    <title>Thank You - Drevoh</title>
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
        rel="stylesheet"
    />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Montserrat", Arial, sans-serif;
            background: linear-gradient(135deg, #f4e2d8 0%, #ba9077 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        /* Combined container */
        .thankyou-container {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.85));
            backdrop-filter: blur(10px);
            padding: 25px 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(93, 64, 55, 0.15),
                        0 5px 15px rgba(0, 0, 0, 0.07);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 500px;
            width: 100%;
        }
        /* Thank you card image */
        .card-image {
            max-width: 350px; /* Minimized size */
            width: 100%;
            border-radius: 15px;
            animation: popUp 0.8s ease-out forwards;
        }
        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(30px);
            }
            60% {
                opacity: 1;
                transform: scale(1.05) translateY(0);
            }
            100% {
                transform: scale(1);
            }
        }
        /* Info section */
        .info-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: center; /* Center text */
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
            from { opacity: 0; transform: translateY(20px); }
        }
        .info-item {
            font-size: 1.05rem;
            color: #5d4037;
            padding: 8px;
            border-radius: 8px;
            background-color: rgba(141, 110, 99, 0.05);
        }
        .label {
            font-weight: bold;
            color: #3e2723;
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <!-- Thanks card with popup animation -->
        <img src="THANKS CARD.png" alt="Thank You Card" class="card-image" />

        <!-- Info section -->
        <div class="info-section">
            <div class="info-item">We truly appreciate your support.</div>
            <div class="info-item"><span class="label">Customer Care:</span> +91-9876543210</div>
            <div class="info-item"><span class="label">Official Email:</span> support@drevoh.com</div>
            <div class="info-item"><span class="label">Contact Number:</span> +91-9876543210</div>
            <div class="info-item">For any queries, feel free to reach out to us via email or phone. We're here to help 24/7!</div>
        </div>
    </div>
</body>
</html>
