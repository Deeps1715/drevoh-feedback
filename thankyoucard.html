<!DOCTYPE html>
<html>
<head>
    <title>Thank You - Drevoh</title>
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
        rel="stylesheet"
    />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Montserrat", Arial, sans-serif;
            background: linear-gradient(135deg, #f4e2d8 0%, #ba9077 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        /* Thank you card image */
        .card-image {
            display: block; /* Ensures it behaves like a block element */
            margin: 0 auto 15px auto; /* Center horizontally + space below */
            max-width: 750px; /* Larger image */
            width: 100%;
            border-radius: 15px;
            animation: popUp 0.8s ease-out forwards;
        }
        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(1.5) translateY(30px);
            }
            60% {
                opacity: 1;
                transform: scale(1.05) translateY(0);
            }
            100% {
                transform: scale(1);
            }
        }
        /* Info section */
        .info-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center; /* Center text */
            animation: fadeIn 1.8s ease-out forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
            from { opacity: 0; transform: translateY(20px); }
        }
        .info-item {
            font-size: 2.3rem; /* Larger text */
            color: #5d4037;
            padding: 12px; /* More padding */
            border-radius: 8px;
            background-color: rgba(141, 110, 99, 0.05);
        }
        .label {
            font-weight: bold;
            color: #3e2723;
            font-size: 1.35rem; /* Larger labels */
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <!-- Thanks card with popup animation -->
        <img src="THANKS CARD.png" alt="Thank You Card" class="card-image" />

        <!-- Info section -->
        <div class="info-section">
            <div class="info-item">We truly appreciate your support.</div>
            <div class="info-item"><span class="label">Customer Care:</span> +91-9876543210</div>
            <div class="info-item"><span class="label">Official Email:</span> support@drevoh.com</div>
            <div class="info-item"><span class="label">Contact Number:</span> +91-9876543210</div>
            <div class="info-item">For any queries, feel free to reach out to us via email or phone. We're here to help 24/7!</div>
        </div>
    </div>
</body>
</html>
